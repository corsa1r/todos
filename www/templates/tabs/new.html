<md-subheader class="md-no-sticky">Create new task</md-subheader>
<md-input-container class="md-icon-float">
	<label>enter task name here</label>
	<input ng-model="$parent.taskName" type="text" md-minlength="10">
</md-input-container>
<md-subheader class="md-no-sticky">Set your priority</md-subheader>
<md-slider flex md-discrete ng-model="$parent.priority" step="1" min="1" max="10" aria-label="rating"></md-slider>
<md-button class="md-raised" ng-click="$parent.create()">Create the task</md-button>
